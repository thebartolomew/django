
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <title>navbar</title>
</head>

<body>
   
    <div class="navbar">
    <a id="navbar_a" href="/">Main page</a>
    {% if request.user.is_authenticated %}
    <a id="navbar_a" href="{% url 'logoutUser' %}"> Logout</a>
    {% else %}
    <a id="navbar_a" href="{% url 'loginUser' %}">Login</a>
    {% endif %}
    <a id="navbar_a" href="{% url 'registerUser' %}"> Registration</a>
</div>

</body>

</html>
